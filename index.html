<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>RBG guessing game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
The Great
<br>
<span id="colorDisplay"></span>
<br>
Color Game
</h1>

<div id="stripe">
<button onclick='freshGame()'>Start Again?</button>
<span id="message"></span>
<button class="mode">Easy</button>
<button class="mode">Normal</button>
<button class="selected mode">Hard</button>
</div>

<div id=stripe2>
<span class="currentScore">Current Score:</span>
<span id="currentScore" class="score">0</span>
<span class="currentLifes">Current Lifes:</span>
<span id="currentLifes">10</span>
<span id="gap"></span>
<span id="high">Highscores</span>
<span class="diff">Easy:</span>
<span id="easyScore" class="score">0</span>
<span class="diff">Normal:</span>
<span id="mediumScore" class="score">0</span>
<span class="diff">Hard:</span>
<span id="hardScore" class="score">0</span>
</div>

<div id="container">
<div id='square1' class="square"></div>
<div id='square2' class="square"></div>
<div id='square3' class="square"></div>
<div id='square4' class="square"></div>
<div id='square5' class="square"></div>
<div id='square6' class="square"></div>
<div id='square7' class="square"></div>
<div id='square8' class="square"></div>
<div id='square9' class="square"></div>
</div>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
